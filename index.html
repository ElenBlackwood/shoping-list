<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=89/52*99, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <!-- title  -->
  <header class="header">
    <div class="container">
      <h1 class="header-title">CSS Dinner Shopping List</h1>
      <div class="sub-title">
        <strong >Letâ€™s go to the mall!</strong>
      </div>
    </div>
  </header>
  <!-- shopping list -->
  <main class="main-holder">
    <section class="shopping-list">
      <div class="container">
        <div class="list-holder">
          <ul class="list">
            <li class="list-item">
              <div class="list-text">
                <input type="checkbox" name="pickles">
                <span  class="shop-item
                ">A lot of pickles </span>
                <span class="sub-item">(for the next lessons about CSS)</span>
              </div>
            </li>
            <li class="list-item">
              <div class="list-text">
                <input type="checkbox" name="apples">
                <span class="shop-item
                ">10 apples</span>
                <span class="sub-item">(for more CSS manipulations)</span>
              </div>
            </li>
            <li class="list-item">
              <div class="list-text">
                <input type="checkbox" name="oranges">
                <span  class="shop-item
                ">20 oranges </span>
                <span class="sub-item">(because they are awesome)</span>
              </div>
            </li>
            <li class="list-item">
              <div class="list-text">
                <input type="checkbox" name="plates">
                <span  class="shop-item
                ">13 plates</span>
                <span class="sub-item">(hm... they always dissapear)</span>
              </div>
            </li>
            <li class="list-item">
              <div class="list-text">
                <input type="checkbox" name="bentos">
                <span  class="shop-item
                ">15 bentos</span>
              </div>
            </li>
            <li class="list-item">
              <div class="list-text">
                <input type="checkbox" name="bottle">
                <span  class="shop-item
                ">1 bottle of Sake </span>
                <span class="sub-item">(for my friends)</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
    
  </main>
  
   
    
</body>
</html>
